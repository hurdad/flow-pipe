namespace:
  create: true
  name: flow-pipe

# --------------------------------------------------
# Etcd (used by API + controller)
# --------------------------------------------------
etcd:
  enabled: true
  image: quay.io/coreos/etcd:v3.5.15
  imagePullPolicy: IfNotPresent
  replicas: 1
  port: 2379
  service:
    # Options: ClusterIP (default), LoadBalancer
    type: ClusterIP
  storage:
    size: 5Gi
    storageClassName: ""
  # Computed into ETCD_ENDPOINTS
  endpoints:
    - http://flow-pipe-etcd:2379

# --------------------------------------------------
# Controller
# --------------------------------------------------
controller:
  image: ghcr.io/hurdad/flow-pipe-controller:main
  imagePullPolicy: IfNotPresent
  replicas: 1
  port: 8080
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

# --------------------------------------------------
# API
# --------------------------------------------------
api:
  enabled: true
  image: ghcr.io/hurdad/flow-pipe-api:main
  imagePullPolicy: IfNotPresent
  replicas: 1
  port: 8080

  httpService:
    # Options: ClusterIP (default), LoadBalancer
    type: ClusterIP

  # These map directly to env vars
  grpcAddr: ":9090"
  httpAddr: ":8080"

  # Used only for container/service ports
  grpcPort: 9090
  httpPort: 8080

  grpcService:
    enabled: false
    # Options: ClusterIP, LoadBalancer
    type: LoadBalancer
    annotations: {}

  ingress:
    enabled: false
    host: flow-pipe.local
    annotations: {}
    # Optional: specify the ingressClass.
    className: ""
    # Optional: override the path used by the ingress rule.
    path: "/"
    tls:
      enabled: false
      secretName: ""

# --------------------------------------------------
# Observability (optional)
# --------------------------------------------------
observability: &observability
  alloy:
    enabled: false
    # Optionally point to an existing Alloy collector instead of installing one.
    endpoint: ""
    # Choose the Alloy workload type: "deployment" for a centralized collector or "daemonset" for per-node collection.
    controller: &alloyController
      type: deployment
    receivers:
      otlp:
        grpcEndpoint: "0.0.0.0:4317"
        httpEndpoint: "0.0.0.0:4318"
    exporters:
      metrics:
        # OTLP endpoint for metrics export (e.g., https://otel-collector:4317).
        endpoint: ""
      traces:
        # OTLP endpoint for trace export (e.g., https://otel-collector:4317).
        endpoint: ""
      logs:
        # OTLP endpoint for log export (e.g., https://otel-collector:4317).
        endpoint: ""

global:
  observability: *observability

alloy:
  controller: *alloyController
  alloy:
    configMap:
      create: true
      content: |-
        {{- include "flow-pipe.alloy.river" $ }}

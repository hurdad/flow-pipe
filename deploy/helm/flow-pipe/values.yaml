namespace:
  create: true
  name: flow-pipe

# --------------------------------------------------
# Etcd (used by API + controller)
# --------------------------------------------------
etcd:
  enabled: true
  image: quay.io/coreos/etcd:v3.5.15
  replicas: 1
  port: 2379
  service:
    # Options: ClusterIP (default), LoadBalancer
    type: ClusterIP
  storage:
    size: 5Gi
  # Computed into ETCD_ENDPOINTS
  endpoints:
    - http://flow-pipe-etcd:2379

# --------------------------------------------------
# Controller
# --------------------------------------------------
controller:
  image: ghcr.io/hurdad/flow-pipe-controller:main
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

# --------------------------------------------------
# API
# --------------------------------------------------
api:
  enabled: true
  image: ghcr.io/hurdad/flow-pipe-api:main
  replicas: 1

  # These map directly to env vars
  grpcAddr: ":9090"
  httpAddr: ":8080"

  # Used only for container/service ports
  grpcPort: 9090
  httpPort: 8080

  ingress:
    enabled: false
    host: flow-pipe.local

# --------------------------------------------------
# Observability (optional)
# --------------------------------------------------
observability:
  prometheus:
    enabled: false
    # Override the default service endpoint when pointing to an external Prometheus instance.
    endpoint: ""
    server:
      persistentVolume:
        enabled: false

  loki:
    enabled: false
    # Override the default service endpoint when pointing to an external Loki instance.
    endpoint: ""
    deploymentMode: SingleBinary
    loki:
      auth_enabled: false

  tempo:
    enabled: false
    # Override the default service endpoint when pointing to an external Tempo instance.
    endpoint: ""
    tempo:
      auth_enabled: false
    traces:
      otlp:
        http:
          enabled: true
        grpc:
          enabled: true
    gateway:
      enabled: false
    distributor:
      replicas: 1
    ingester:
      replicas: 1
    compactor:
      replicas: 1

  grafana:
    enabled: false
    # Override the default service endpoint when pointing to an external Grafana instance.
    endpoint: ""
    adminUser: admin
    adminPassword: admin
    provisionDatasources: true
    ingress: &grafanaIngress
      enabled: false
      # Provide annotations to be applied to the Grafana ingress.
      annotations: {}
      # Specify the hosts for the Grafana ingress.
      hosts:
        - grafana.local
      # Path and pathType used by the Grafana ingress rule.
      path: /
      pathType: Prefix
      # Configure TLS secrets for Grafana ingress. Leave empty to disable TLS.
      tls: []

  alloy:
    enabled: false
    # Override the default service endpoint when pointing to an external Alloy instance.
    endpoint: ""
    # Choose the Alloy workload type: "deployment" for a centralized collector or "daemonset" for per-node collection.
    controller: &alloyController
      type: deployment
    receivers:
      otlp:
        grpcEndpoint: "0.0.0.0:4317"
        httpEndpoint: "0.0.0.0:4318"
    exporters:
      prometheus:
        # Override the Prometheus remote_write endpoint. Defaults to the Prometheus service when enabled.
        endpoint: ""
      loki:
        # Override the Loki push endpoint. Defaults to the Loki service when enabled.
        endpoint: ""
      tempo:
        # Override the Tempo OTLP endpoint. Defaults to the Tempo service when enabled.
        endpoint: ""

grafana:
  adminUser: admin
  adminPassword: admin
  ingress: *grafanaIngress
  sidecar:
    datasources:
      enabled: true

alloy:
  controller: *alloyController
  alloy:
    configMap:
      create: true
      content: |-
        {{- include "flow-pipe.alloy.river" . }}

namespace:
  create: true
  name: flow-pipe

# --------------------------------------------------
# Etcd (used by API + controller)
# --------------------------------------------------
etcd:
  enabled: true
  image: quay.io/coreos/etcd:v3.5.15
  imagePullPolicy: IfNotPresent
  replicas: 1
  port: 2379
  service:
    # Options: ClusterIP (default), LoadBalancer
    type: ClusterIP
  storage:
    size: 5Gi
    storageClassName: ""
  # Computed into ETCD_ENDPOINTS
  endpoints:
    - http://flow-pipe-etcd:2379

# --------------------------------------------------
# Controller
# --------------------------------------------------
controller:
  image: ghcr.io/hurdad/flow-pipe-controller:main
  imagePullPolicy: IfNotPresent
  replicas: 1
  port: 8080
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

# --------------------------------------------------
# API
# --------------------------------------------------
api:
  enabled: true
  image: ghcr.io/hurdad/flow-pipe-api:main
  imagePullPolicy: IfNotPresent
  replicas: 1
  port: 8080

  # These map directly to env vars
  grpcAddr: ":9090"
  httpAddr: ":8080"

  # Used only for container/service ports
  grpcPort: 9090
  httpPort: 8080

  ingress:
    enabled: false
    host: flow-pipe.local
    annotations: {}
    # Optional: specify the ingressClass.
    className: ""
    # Optional: override the path used by the ingress rule.
    path: "/"
    tls:
      enabled: false
      secretName: ""

# --------------------------------------------------
# Observability (optional)
# --------------------------------------------------
observability:
  prometheus:
    enabled: false
    server:
      persistentVolume:
        enabled: false

  loki:
    enabled: false
    deploymentMode: SingleBinary
    loki:
      auth_enabled: false

  tempo:
    enabled: false
    tempo:
      auth_enabled: false
    traces:
      otlp:
        http:
          enabled: true
        grpc:
          enabled: true
    gateway:
      enabled: false
    distributor:
      replicas: 1
    ingester:
      replicas: 1
    compactor:
      replicas: 1

  grafana:
    enabled: false
    adminUser: admin
    adminPassword: admin
    provisionDatasources: true
    provisionDashboards: true
    ingress: &grafanaIngress
      enabled: false
      # Provide annotations to be applied to the Grafana ingress.
      annotations: {}
      # Optional: specify the ingressClass.
      className: ""
      # Specify the hosts for the Grafana ingress.
      hosts:
        - grafana.local
      # Path and pathType used by the Grafana ingress rule.
      path: /
      pathType: Prefix
      # Configure TLS secrets for Grafana ingress. Leave empty to disable TLS.
      tls: []

  alloy:
    enabled: false
    # Choose the Alloy workload type: "deployment" for a centralized collector or "daemonset" for per-node collection.
    controller: &alloyController
      type: deployment
    receivers:
      otlp:
        grpcEndpoint: "0.0.0.0:4317"
        httpEndpoint: "0.0.0.0:4318"
    exporters:
      prometheus:
        # Override the Prometheus remote_write endpoint. Defaults to the Prometheus service when enabled.
        endpoint: ""
      loki:
        # Override the Loki push endpoint. Defaults to the Loki service when enabled.
        endpoint: ""
      tempo:
        # Override the Tempo OTLP endpoint. Defaults to the Tempo service when enabled.
        endpoint: ""

grafana:
  adminUser: admin
  adminPassword: admin
  ingress: *grafanaIngress
  sidecar:
    datasources:
      enabled: true
    dashboards:
      enabled: true
      label: grafana_dashboard

alloy:
  controller: *alloyController
  alloy:
    configMap:
      create: true
      content: |-
        {{- include "flow-pipe.alloy.river" . }}

# Default Loki configuration for e2e installs.
loki:
  storage:
    # Use filesystem storage to avoid external object storage dependencies in tests.
    type: filesystem
    bucketNames:
      chunks: loki-chunks
      ruler: loki-ruler
      admin: loki-admin
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules
  persistence:
    enabled: false

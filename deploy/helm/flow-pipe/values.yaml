namespace:
  create: true
  name: flow-pipe

# --------------------------------------------------
# OpenTelemetry
# --------------------------------------------------
observability:
  enabled: false
  exporterOtlpGrpcEndpoint: "localhost:4317"

# --------------------------------------------------
# Etcd (used by API + controller)
# --------------------------------------------------
etcd:
  enabled: true
  image: quay.io/coreos/etcd:v3.5.15
  imagePullPolicy: IfNotPresent
  replicas: 1
  port: 2379
  service:
    # Options: ClusterIP (default), LoadBalancer
    type: ClusterIP
  storage:
    size: 5Gi
    storageClassName: ""
  # Computed into ETCD_ENDPOINTS
  endpoints:
    - http://flow-pipe-etcd:2379

# --------------------------------------------------
# Controller
# --------------------------------------------------
controller:
  image: ghcr.io/hurdad/flow-pipe-controller:main
  imagePullPolicy: IfNotPresent
  replicas: 1
  workerCount: 1
  port: 8080
  serviceName: flow-controller
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

# --------------------------------------------------
# API
# --------------------------------------------------
api:
  enabled: true
  image: ghcr.io/hurdad/flow-pipe-api:main
  imagePullPolicy: IfNotPresent
  replicas: 1
  port: 8080
  serviceName: flow-api

  httpService:
    # Options: ClusterIP (default), LoadBalancer
    type: ClusterIP

  # These map directly to env vars
  grpcAddr: ":9090"
  httpAddr: ":8080"

  # Used only for container/service ports
  grpcPort: 9090
  httpPort: 8080

  grpcService:
    enabled: false
    # Options: ClusterIP, LoadBalancer
    type: ClusterIP
    annotations: {}

  ingress:
    enabled: false
    host: flow-pipe.local
    annotations: {}
    # Optional: specify the ingressClass.
    className: ""
    # Optional: override the path used by the ingress rule.
    path: "/"
    tls:
      enabled: false
      secretName: ""

namespace:
  create: true
  name: flow-pipe

etcd:
  enabled: true
  image: quay.io/coreos/etcd:v3.5.12
  replicas: 1
  port: 2379

controller:
  image: ghcr.io/hurdad/flow-pipe-controller:main
  replicas: 1
  port: 8080
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

api:
  enabled: true
  image: ghcr.io/hurdad/flow-pipe-api:main
  replicas: 2
  port: 8080
  ingress:
    enabled: false
    host: flow-pipe.local

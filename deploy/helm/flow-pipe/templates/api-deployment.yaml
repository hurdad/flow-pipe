{{- if .Values.api.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flow-pipe-api
  namespace: {{ include "flowpipe.namespace" . }}
{{- $alloyEndpoint := include "flow-pipe.alloy.otlp.endpoint" . -}}
spec:
  replicas: {{ .Values.api.replicas }}
  selector:
    matchLabels:
      app: flow-pipe-api
  template:
    metadata:
      labels:
        app: flow-pipe-api
    spec:
      containers:
        - name: api
          image: {{ .Values.api.image }}
          imagePullPolicy: {{ .Values.api.imagePullPolicy | default "IfNotPresent" }}
          ports:
            - name: grpc
              containerPort: {{ .Values.api.grpcPort }}
            - name: http
              containerPort: {{ .Values.api.httpPort }}
          env:
            # -------------------------------------------------
            # API listen addresses
            # -------------------------------------------------
            - name: FLOW_GRPC_ADDR
              value: {{ .Values.api.grpcAddr | quote }}

            - name: FLOW_HTTP_ADDR
              value: {{ .Values.api.httpAddr | quote }}

            {{- if $alloyEndpoint }}
            # -------------------------------------------------
            # OpenTelemetry (Alloy)
            # -------------------------------------------------
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ $alloyEndpoint | quote }}
            {{- end }}

            # -------------------------------------------------
            # Etcd
            # -------------------------------------------------
            - name: ETCD_ENDPOINTS
              value: {{ join "," .Values.etcd.endpoints | quote }}
{{- end }}

{{- if .Values.api.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flow-pipe-api
  namespace: {{ include "flowpipe.namespace" . }}
spec:
  replicas: {{ .Values.api.replicas }}
  selector:
    matchLabels:
      app: flow-pipe-api
  template:
    metadata:
      labels:
        app: flow-pipe-api
    spec:
      containers:
        - name: flow-api
          image: {{ .Values.api.image }}
          imagePullPolicy: {{ .Values.api.imagePullPolicy | default "IfNotPresent" }}
          ports:
            - name: grpc
              containerPort: {{ .Values.api.grpcPort }}
            - name: http
              containerPort: {{ .Values.api.httpPort }}
          env:
            # -------------------------------------------------
            # API listen addresses
            # -------------------------------------------------
            - name: FLOW_GRPC_ADDR
              value: {{ .Values.api.grpcAddr | quote }}

            - name: FLOW_HTTP_ADDR
              value: {{ .Values.api.httpAddr | quote }}

            # -------------------------------------------------
            # API auth
            # -------------------------------------------------
            - name: FLOW_AUTH_ENABLED
              value: {{ .Values.api.auth.enabled | quote }}
            {{- if .Values.api.auth.enabled }}
            - name: FLOW_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.api.auth.secretName | quote }}
                  key: {{ .Values.api.auth.secretKey | quote }}
            {{- end }}

            # -------------------------------------------------
            # HTTP TLS
            # -------------------------------------------------
            - name: FLOW_HTTP_TLS_ENABLED
              value: {{ .Values.api.tls.enabled | quote }}
            {{- if .Values.api.tls.enabled }}
            - name: FLOW_HTTP_TLS_CERT
              value: {{ printf "%s/%s" .Values.api.tls.mountPath .Values.api.tls.certKey | quote }}
            - name: FLOW_HTTP_TLS_KEY
              value: {{ printf "%s/%s" .Values.api.tls.mountPath .Values.api.tls.keyKey | quote }}
            - name: FLOW_GRPC_TLS_ENABLED
              value: {{ .Values.api.tls.enabled | quote }}
            - name: FLOW_GRPC_TLS_CERT
              value: {{ printf "%s/%s" .Values.api.tls.mountPath .Values.api.tls.certKey | quote }}
            - name: FLOW_GRPC_TLS_KEY
              value: {{ printf "%s/%s" .Values.api.tls.mountPath .Values.api.tls.keyKey | quote }}
            - name: FLOW_GRPC_TLS_SERVER_NAME
              value: {{ .Values.api.tls.serverName | quote }}
            {{- end }}

            # -------------------------------------------------
            # OpenTelemetry
            # -------------------------------------------------
            - name: FLOW_OBSERVABILITY_ENABLED
              value: {{ .Values.observability.enabled | quote }}
            - name: FLOW_LOG_LEVEL
              value: {{ .Values.api.logLevel | quote }}
            - name: OTEL_SERVICE_NAME
              value: {{ .Values.api.serviceName | quote }}
            {{- if .Values.observability.enabled }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.observability.exporterOtlpGrpcEndpoint | quote }}
            {{- end }}

            # -------------------------------------------------
            # Etcd
            # -------------------------------------------------
            - name: ETCD_ENDPOINTS
              value: {{ join "," .Values.etcd.endpoints | quote }}
          {{- if .Values.api.tls.enabled }}
          volumeMounts:
            - name: api-tls
              mountPath: {{ .Values.api.tls.mountPath | quote }}
              readOnly: true
          {{- end }}
      {{- if .Values.api.tls.enabled }}
      volumes:
        - name: api-tls
          secret:
            secretName: {{ .Values.api.tls.secretName | quote }}
      {{- end }}
{{- end }}

name: Build & Push Runtime Docker Images

on:
  push:
    branches: [ "main" ]
    paths:
      - "runtime/**"
      - "stages/**"
      - "proto/**"
      - ".github/workflows/runtime-images.yaml"
  release:
    types: [ published ]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: hurdad
  OS_TAG: ubuntu24.04

jobs:
  # ------------------------------------------------------------
  # 1. Compute tag once (single source of truth)
  # ------------------------------------------------------------
  meta:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.compute.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - id: compute
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            TAG="${VERSION}-${OS_TAG}"
          else
            BRANCH="${GITHUB_REF#refs/heads/}"
            TAG="${BRANCH}-${OS_TAG}"
          fi

          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "Computed tag: ${TAG}"

  # ------------------------------------------------------------
  # 2. Build & run runtime tests (gates image builds)
  # ------------------------------------------------------------
  tests:
    needs: meta
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            pkg-config \
            git \
            libyaml-cpp-dev \
            libprotobuf-dev \
            protobuf-compiler \
            protobuf-compiler-grpc \
            libgrpc++-dev \
            libgtest-dev \
            libcurl4-openssl-dev \
            libspdlog-dev \
            libjemalloc-dev

      - name: Configure
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_TESTING=ON \
            -DFLOWPIPE_ENABLE_OTEL=OFF

      - name: Build
        run: cmake --build build

      - name: Run runtime tests
        run: ctest --test-dir build/runtime/tests --output-on-failure

  # ------------------------------------------------------------
  # 3. Build & push runtime image (root of tree)
  # ------------------------------------------------------------
  runtime:
    needs: [meta, tests]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: runtime/docker/Dockerfile.runtime
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/flow-pipe-runtime:${{ needs.meta.outputs.tag }}

  # ------------------------------------------------------------
  # 4. Build & push base image (depends on runtime)
  # ------------------------------------------------------------
  base:
    needs: [meta, runtime]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: runtime/docker/Dockerfile.base
          push: true
          build-args: |
            FLOW_PIPE_RUNTIME_TAG=${{ needs.meta.outputs.tag }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/flow-pipe-base:${{ needs.meta.outputs.tag }}

  # ------------------------------------------------------------
  # 5. Build & push dev (SDK) image (depends on base)
  # ------------------------------------------------------------
  dev:
    needs: [meta, base]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: runtime/docker/Dockerfile.dev
          push: true
          build-args: |
            FLOW_PIPE_BASE_TAG=${{ needs.meta.outputs.tag }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/flow-pipe-dev:${{ needs.meta.outputs.tag }}

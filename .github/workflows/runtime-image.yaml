name: Build & Publish Runtime Docker Images

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: hurdad
  OS_TAG: ubuntu24.04

jobs:
  # ------------------------------------------------------------
  # 1. Compute tag once (single source of truth)
  # ------------------------------------------------------------
  meta:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.compute.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - id: compute
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            TAG="${VERSION}-${OS_TAG}"
          else
            BRANCH="${GITHUB_REF#refs/heads/}"
            TAG="${BRANCH}-${OS_TAG}"
          fi

          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "Computed tag: ${TAG}"

  # ------------------------------------------------------------
  # 2. Build & push runtime image (root of tree)
  # ------------------------------------------------------------
  runtime:
    needs: meta
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/runtime/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/flow-pipe-runtime:${{ needs.meta.outputs.tag }}

  # ------------------------------------------------------------
  # 3. Build & push base image (depends on runtime)
  # ------------------------------------------------------------
  base:
    needs: [meta, runtime]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/base/Dockerfile
          push: true
          build-args: |
            FLOW_PIPE_RUNTIME_TAG=${{ needs.meta.outputs.tag }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/flow-pipe-base:${{ needs.meta.outputs.tag }}

  # ------------------------------------------------------------
  # 4. Build & push dev (SDK) image (depends on base)
  # ------------------------------------------------------------
  dev:
    needs: [meta, base]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/dev/Dockerfile
          push: true
          build-args: |
            FLOW_PIPE_BASE_TAG=${{ needs.meta.outputs.tag }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/flow-pipe-dev:${{ needs.meta.outputs.tag }}

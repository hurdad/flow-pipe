name: Package Helm Chart

on:
  push:
    branches: [ "main" ]
    paths:
      - "deploy/helm/**"
      - ".github/workflows/helm-package.yaml"
  release:
    types: [ published ]

permissions:
  contents: write

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Build chart dependencies
        run: helm dependency update deploy/helm/flow-pipe

      - name: Lint chart
        run: helm lint deploy/helm/flow-pipe

      - name: Package chart
        run: helm package deploy/helm/flow-pipe --destination packaged

      - name: Upload packaged chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: flow-pipe-chart
          path: packaged/*.tgz

      - name: Attach packaged chart to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: packaged/*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
